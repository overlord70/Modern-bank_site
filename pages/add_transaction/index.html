<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add transaction</title>
    <link rel="stylesheet" href="./style.scss">
    <script defer src="/modules/guardian.js"></script>
</head>

<body>
    <h1 class="title">Add transaction</h1>
    
    <div class="container">
        
        <div class="transaction-box">
            
            <form id="add-transaction" name="transactionAdd">
                
                <select name="wallet" id="wallet" ></select>
                
                <input type="number" name="total" id="total" placeholder="Total">
                
                <input type="text" name="category" placeholder="Category">
                
                <input type="text" name="description" placeholder="Description">
                
                <button id="reg-add">Добавить</button>
            </form>
            
        </div>
        
    </div>

    <script type="module" src="./script.js"></script>
    
</body>
